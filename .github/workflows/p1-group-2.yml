# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Observability Sample p1 Job - Group 2
on:
  schedule:
    - cron: "45 */2 * * *"
  workflow_dispatch:

jobs:
  ubuntu-job:
    name: 'WDIO Cucumber p1 Samples on Test Observability'
    runs-on: ubuntu-latest
    steps:
      - name: 'BrowserStack Env Setup'
        uses: 'browserstack/github-actions/setup-env@master'
        with:
          username:  ${{secrets.BSTACK_GROUP_2_USERNAME}}
          access-key: ${{secrets.BSTACK_GROUP_2_ACCESS_KEY}}
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: node -v
      - run: npm install
      - run: npm run e2e-test-wdio-cucumber-bs-p1
      - run: echo "{BS_TESTOPS_BUILD_HASHED_ID}" >> "$GITHUB_ENV"
      - run: echo "$GITHUB_ENV"
